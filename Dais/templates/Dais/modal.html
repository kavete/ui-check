{% extends "Dais/layout/base.html" %}

{% block title %}
    Modal
{% endblock title %}

{% block content %}

{% include "Dais/partials/header.html" %}
    <div class="text-center">
        <button class="btn btn-success text-white text-xl px-4 m-4" onClick="getElementById('my_modal_1').showModal()"> Open Modal</button>
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4"> Press Esc key or Click the button below to close</p>
                <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Close</button>
                </form>
            </div>
            </div>
            
        </dialog>
    </div>
{% include "Dais/partials/footer.html" %}
{% endblock content %}
